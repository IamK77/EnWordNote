trial:
  例句: Each rat underwent 18 trials to complete the study.
  反义词:
  - conclusion结论
  - decision决定
  形近词:
  - try尝试
  - test测试
  意思:
  - 实验，试验
  - 审判，庭审
  词性:
  - n
  - v (不常用)
  近义词:
  - experiment实验
  - test测试

thornier:
  例句: The thornier the problem, the more creative solutions we need.
  反义词:
  - simpler 更简单的
  形近词:
  - thorny 棘手的
  - tougher 更难的
  意思: 更棘手的，更复杂的
  词性: adj (比较级)
  近义词:
  - trickier 更复杂的
  - knottier 更难解的

