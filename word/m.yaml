metric:
  例句: Academic reputation is a key metric in university rankings.
  反义词:
  - estimation 估计
  形近词:
  - measure 测量
  意思: 指标，度量标准
  词性:
  - n
  近义词:
  - standard 标准
  - criterion 标准

minimalist:
  例句: The room was decorated in a minimalist style with only a bed and a desk.
  反义词:
  - ornate华丽的
  - extravagant奢侈的
  形近词:
  - minimal最小的
  - simplicity简单
  意思: 简约的，极简主义者
  词性:
  - adj
  - n
  近义词:
  - simple简单的
  - sleek光滑的

mournfully:
  例句: She spoke mournfully about the passing of her pet.
  反义词:
  - joyfully 开心地
  - cheerfully 欢快地
  形近词:
  - sorrowfully 悲痛地
  - regretfully 后悔地
  意思: 悲伤地，哀怨地
  词性: adv
  近义词:
  - melancholically 忧郁地
  - plaintively 哀怨地

