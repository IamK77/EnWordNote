woe:
  例句: The company faced financial woes due to the market crash.
  反义词:
  - joy欢乐
  - success成功
  意思: 困境、苦难
  词性:
  - n
  近义词:
  - trouble麻烦
  - distress痛苦

widespread:
  例句: The new policy received widespread support from the public.
  反义词:
  - limited有限的
  - rare稀少的
  意思: 广泛的，普遍的
  词性:
  - adj
  近义词:
  - extensive广泛的
  - prevalent流行的

