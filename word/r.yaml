routing:
  例句: The team routed their opponents in the final game.
  反义词:
  - losing失败
  形近词:
  - route路径
  意思: 大败，彻底击败
  词性:
  - v (动名词形式)
  近义词:
  - defeating击败
  - overpowering压倒

rival:
  例句: The two companies are fierce rivals in the tech industry.
  反义词:
  - ally盟友
  - partner伙伴
  意思: 竞争对手；与……竞争
  词性:
  - n
  - v
  近义词:
  - competitor竞争者
  - opponent对手

respectively:
  例句: The students ranked first, second, and third, respectively.
  反义词:
  - collectively 共同地
  形近词:
  - individually 各自地
  意思: 分别，各自地
  词性:
  - adv
  近义词:
  - in order 按顺序
  - in turn 依次

