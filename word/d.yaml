despite:
  例句: Despite the bad weather, they went hiking.
  反义词:
  - due to由于
  形近词:
  - beside在…旁边
  意思: 尽管
  词性:
  - prep
  近义词:
  - in spite of 尽管

diminished:
  例句: His influence has diminished over the years.
  反义词:
  - strengthened加强的
  - increased增加的
  意思: 减弱的、降低的
  词性:
  - adj
  近义词:
  - reduced减少的
  - weakened削弱的

discontent:
  例句: The economic crisis led to widespread discontent among citizens.
  反义词:
  - satisfaction满足
  - contentment满意
  意思: 不满，不平
  词性:
  - n
  近义词:
  - dissatisfaction不满
  - resentment怨恨

disdain:
  例句: He spoke with disdain about the unfair policies.
  反义词:
  - respect尊重
  - admiration钦佩
  意思: 蔑视，鄙视
  词性:
  - n
  - v
  近义词:
  - contempt轻蔑
  - scorn鄙视

