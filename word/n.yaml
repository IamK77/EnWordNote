nurture:
  例句: The school aims to nurture students' creativity and critical thinking.
  反义词:
  - neglect 忽视
  形近词:
  - cultivate 培养
  意思: 培养，养育
  词性:
  - v
  近义词:
  - foster 培养
  - develop 发展

namely:
  例句: Three students, namely John, Sarah, and Tom, won scholarships this year.
  反义词:
  - generally 一般地
  形近词:
  - specifically 特别是
  意思: 即，也就是，具体来说
  词性:
  - adv
  近义词:
  - that is 即
  - in other words 换句话说

