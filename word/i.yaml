instrumentally:
  例句: He approached the task instrumentally, focusing only on the outcomes.
  反义词:
  - intrinsically 本质地
  - sentimentally 感性地
  形近词:
  - instrument 工具
  意思: 工具性地，功利性地
  词性: adv
  近义词:
  - practically 实用地
  - functionally 功能性地

interim:
  例句: USFWS set an interim goal for population restoration.
  反义词:
  - permanent永久的
  形近词:
  - internal内部的
  意思: (adj) 临时的；(n) 过渡期
  词性: adj, n
  近义词:
  - temporary临时的
  - provisional暂时的

