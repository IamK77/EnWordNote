institution:
  例句: The university is a highly respected institution in the field of science.
  反义词:
  - individual 个人
  形近词:
  - organization 组织
  意思: 机构，学院；制度
  词性:
  - n
  近义词:
  - establishment 机构
  - foundation 基金会/机构

indicator:
  例句: The unemployment rate is an indicator of economic health.
  反义词:
  - outcome 结果
  形近词:
  - signal 信号
  意思: 指标，指示物
  词性:
  - n
  近义词:
  - measure 测量指标
  - gauge 评估

initiative:
  例句: The government launched a new initiative to reduce carbon emissions.
  反义词:
  - inaction 无行动
  形近词:
  - project 项目
  意思: 举措，倡议
  词性:
  - n
  近义词:
  - plan 计划
  - scheme 方案

innovation:
  例句: Technological innovation is key to the company’s success.
  反义词:
  - tradition 传统
  形近词:
  - invention 发明
  意思: 创新，革新
  词性:
  - n
  近义词:
  - improvement 改进
  - advancement 进步

insurmountable:
  例句: The challenges seemed insurmountable at first.
  反义词:
  - manageable可控制的
  - surmountable可以克服的
  意思: 难以克服的、不可逾越的
  词性:
  - adj
  近义词:
  - unbeatable不可战胜的
  - overwhelming压倒性的

indicted:
  例句: The executive was indicted on charges of fraud.
  反义词:
  - acquitted被宣判无罪
  形近词:
  - indicate表明
  意思: 被起诉
  词性:
  - v (过去分词)
  近义词:
  - charged被控告

inflated:
  例句: The company's reports included inflated sales figures.
  反义词:
  - realistic实际的
  - minimized缩小的
  意思: 膨胀的，夸大的
  词性:
  - adj
  近义词:
  - exaggerated夸大的
  - overstated过度陈述的

indictment:
  例句: The indictment detailed multiple charges against the suspect.
  反义词:
  - acquittal无罪释放
  形近词:
  - indictment起诉状
  意思: 起诉书，控诉
  词性:
  - n
  近义词:
  - accusation指控
  - charge指控

