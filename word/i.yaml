institution:
  例句: The university is a highly respected institution in the field of science.
  反义词:
  - individual 个人
  形近词:
  - organization 组织
  意思: 机构，学院；制度
  词性:
  - n
  近义词:
  - establishment 机构
  - foundation 基金会/机构

indicator:
  例句: The unemployment rate is an indicator of economic health.
  反义词:
  - outcome 结果
  形近词:
  - signal 信号
  意思: 指标，指示物
  词性:
  - n
  近义词:
  - measure 测量指标
  - gauge 评估

initiative:
  例句: The government launched a new initiative to reduce carbon emissions.
  反义词:
  - inaction 无行动
  形近词:
  - project 项目
  意思: 举措，倡议
  词性:
  - n
  近义词:
  - plan 计划
  - scheme 方案

innovation:
  例句: Technological innovation is key to the company’s success.
  反义词:
  - tradition 传统
  形近词:
  - invention 发明
  意思: 创新，革新
  词性:
  - n
  近义词:
  - improvement 改进
  - advancement 进步

