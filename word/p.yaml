proficiency:
  例句: Her proficiency in multiple languages is impressive.
  反义词:
  - incompetence 不熟练
  形近词:
  - efficiency 效率
  意思: 熟练，精通
  词性:
  - n
  近义词:
  - skill 技能
  - expertise 专长

proportion:
  例句: A large proportion of the students are from overseas.
  反义词:
  - whole 整体
  形近词:
  - ratio 比率
  意思: 比例，部分
  词性:
  - n
  近义词:
  - percentage 百分比
  - share 份额

