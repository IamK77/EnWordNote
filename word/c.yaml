chunkier:
  例句: This sweater is chunkier than the one I wore yesterday.
  反义词:
  - slim纤细的
  - delicate精致的
  形近词:
  - bulky笨重的
  - hefty沉重的
  意思: 更厚实的，更笨重的（chunky的比较级）
  词性:
  - adj
  近义词:
  - thicker较厚的
  - stockier结实的

communal:
  例句: The social robot displayed behaviours like communal exploring and playing.
  反义词:
  - individual个人的
  - private私人的
  形近词:
  - community社区
  - common普通的
  意思: 公共的，共同的，集体的
  词性:
  - adj
  近义词:
  - shared共享的
  - collective集体的

cue:
  例句: The rats were sensitive to social cues, even from robots.
  反义词:
  - ignore忽视
  形近词:
  - clue线索
  - hint提示
  意思:
  - n: 信号，提示，线索
  - v: 给出提示，暗示
  词性:
  - n
  - v
  近义词:
  - signal信号
  - prompt提示
  - indication指示

