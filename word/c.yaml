competency:
  例句: Her competency in English made her a strong candidate for the job.
  反义词:
  - incompetency 不胜任
  形近词:
  - competence 能力
  意思: 能力，熟练
  词性:
  - n
  近义词:
  - proficiency 熟练
  - ability 能力

commanding:
  例句: She secured a commanding lead in the polls.
  反义词:
  - weak薄弱的
  - marginal微不足道的
  意思: 压倒性的，主导的
  词性:
  - adj
  近义词:
  - dominant主导的
  - overwhelming压倒性的

convicted:
  例句: He was convicted of theft in 2018.
  反义词:
  - exonerated被宣判无罪
  形近词:
  - convinced确信的
  意思: 被判有罪
  词性:
  - v (过去分词)
  近义词:
  - found guilty被判有罪

candidacy:
  例句: His candidacy for president was announced last week.
  反义词:
  - withdrawal退出
  意思: 候选人资格，竞选
  词性:
  - n
  近义词:
  - nomination提名
  - campaign竞选

crack:
  例句: The athlete cracked the top 10 in the national rankings.
  反义词:
  - miss 错过
  形近词:
  - break 进入
  意思: 突破，打入（高排名或高水平）
  词性:
  - v
  近义词:
  - enter 进入
  - reach 达到

chart:
  例句: The song quickly rose to the top of the music charts.
  反义词:
  - text 文本
  形近词:
  - graph 图表
  意思: 排行榜，图表；记录，绘制
  词性:
  - n
  - v
  近义词:
  - ranking 排名
  - diagram 图表

consecutive:
  例句: He won the championship for three consecutive years.
  反义词:
  - intermittent 间断的
  形近词:
  - sequential 连续的
  意思: 连续的，连贯的
  词性:
  - adj
  近义词:
  - successive 连续的
  - uninterrupted 不间断的

collaboration:
  例句: The project is a collaboration between two leading universities.
  反义词:
  - competition 竞争
  形近词:
  - partnership 合作关系
  意思: 合作，协作
  词性:
  - n
  近义词:
  - cooperation 合作
  - alliance 联盟

