sexual:
  例句: The case involved allegations of sexual harassment.
  反义词:
  - platonic柏拉图式的（非性的）
  - nonsexual非性的
  意思: 性的，与性相关的
  词性:
  - adj
  近义词:
  - erotic情色的
  - intimate亲密的

sweeping:
  例句: The government introduced sweeping reforms in education.
  反义词:
  - narrow狭窄的
  - limited有限的
  意思: 全面的，影响广泛的
  词性:
  - adj
  近义词:
  - comprehensive全面的
  - far-reaching影响深远的

spot:
  例句: She secured the top spot in the competition.
  反义词:
  - miss 错过
  形近词:
  - place 位置
  意思: 位置，名次；发现，注意到
  词性:
  - n
  - v
  近义词:
  - position 位置
  - rank 排名

sector:
  例句: The tech sector has seen rapid growth in recent years.
  反义词:
  - whole 整体
  形近词:
  - division 部门
  意思: 部门，行业，领域
  词性:
  - n
  近义词:
  - industry 行业
  - field 领域

strive:
  例句: The team strives to achieve high standards in their work.
  反义词:
  - give up 放弃
  形近词:
  - endeavor 努力
  意思: 努力，奋斗
  词性:
  - v
  近义词:
  - attempt 尝试
  - pursue 追求

scene:
  例句: The robot didn’t need a scent to recreate the scene of a real rat.
  反义词:
  - abstraction抽象
  形近词:
  - scent气味
  - scenery风景
  意思: 场景，场面，情景，现场
  词性:
  - n
  近义词:
  - setting环境
  - situation情景

stretching:
  例句: The bird lives on stretching grasslands.
  反义词:
  - shrinking缩小
  形近词:
  - extending延伸
  - expanding扩展
  意思: 延伸，绵延
  词性: v (动名词形式)
  近义词:
  - spreading展开
  - reaching到达

