assuage:
  词性: 
    - v
  意思: 缓解，平息
  例句: "The government’s measures failed to assuage public concerns about the economy."
  形近词: 
    - persuade 说服
  反义词: 
    - aggravate 加剧
  近义词:
    - relieve 缓解
    - ease 减轻

entitled:
  词性: 
    - adj
  意思: 自以为有资格的，自视过高的
  例句: "Many people see millennials as entitled, expecting rewards without effort."
  形近词: 
    - titled 有头衔的
  反义词: 
    - humble 谦逊的
  近义词:
    - presumptuous 自负的
    - arrogant 傲慢的

pragmatist:
  词性: 
    - n
  意思: 实用主义者，注重实际的人
  例句: "As a pragmatist, she focuses on solutions that work rather than idealistic theories."
  形近词: 
    - pragmatics 语用学
  反义词: 
    - idealist 理想主义者
  近义词:
    - realist 现实主义者
    - practical thinker 实际型思考者

