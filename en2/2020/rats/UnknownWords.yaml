attuned:
  词性: 
    - adj
  意思: 调整到适应的状态，对……敏感，熟悉
  例句: "Successful leaders are attuned to the needs of their teams."
  形近词: 
    - tuned调整
    - accustomed习惯的
  反义词: 
    - oblivious忽视的
    - insensitive迟钝的
  近义词:
    - sensitive敏感的
    - responsive反应迅速的

minimalist:
  词性: 
    - adj
    - n
  意思: 简约的，极简主义者
  例句: "The room was decorated in a minimalist style with only a bed and a desk."
  形近词: 
    - minimal最小的
    - simplicity简单
  反义词: 
    - ornate华丽的
    - extravagant奢侈的
  近义词:
    - simple简单的
    - sleek光滑的

chunkier:
  词性: 
    - adj
  意思: 更厚实的，更笨重的（chunky的比较级）
  例句: "This sweater is chunkier than the one I wore yesterday."
  形近词: 
    - bulky笨重的
    - hefty沉重的
  反义词: 
    - slim纤细的
    - delicate精致的
  近义词:
    - thicker较厚的
    - stockier结实的

trial:
  词性: 
    - n
    - v (不常用)
  意思: 
    - 实验，试验
    - 审判，庭审
  例句: "Each rat underwent 18 trials to complete the study."
  形近词: 
    - try尝试
    - test测试
  反义词: 
    - conclusion结论
    - decision决定
  近义词:
    - experiment实验
    - test测试

genuine:
  词性: 
    - adj
  意思: 真正的，真实的，真诚的
  例句: "The rats perceived the social robot as a genuine social being."
  形近词: 
    - general普通的
    - genus种类
  反义词: 
    - fake假的
    - artificial人工的
  近义词:
    - authentic真实的
    - sincere真诚的

communal:
  词性: 
    - adj
  意思: 公共的，共同的，集体的
  例句: "The social robot displayed behaviours like communal exploring and playing."
  形近词: 
    - community社区
    - common普通的
  反义词: 
    - individual个人的
    - private私人的
  近义词:
    - shared共享的
    - collective集体的

favour:
  词性: 
    - n
    - v (表示支持)
  意思: 
    - n: 好意，恩惠，偏爱
    - v: 支持，更倾向于
  例句: "The rats wanted the robot to return the favour when they get trapped."
  形近词: 
    - flavor味道
    - favor美式拼法
  反义词: 
    - disservice损害
    - opposition反对
  近义词:
    - kindness善意
    - preference偏好

readiness:
  词性: 
    - n
  意思: 准备就绪，意愿，迅速反应
  例句: "The rats' readiness to befriend the robot surprised the researchers."
  形近词: 
    - prepared准备的
    - ready准备好的
  反义词: 
    - reluctance不情愿
    - hesitation犹豫
  近义词:
    - willingness意愿
    - eagerness渴望

scene:
  词性: 
    - n
  意思: 场景，场面，情景，现场
  例句: "The robot didn’t need a scent to recreate the scene of a real rat."
  形近词: 
    - scent气味
    - scenery风景
  反义词: 
    - abstraction抽象
  近义词:
    - setting环境
    - situation情景

cue:
  词性: 
    - n
    - v
  意思: 
    - n: 信号，提示，线索
    - v: 给出提示，暗示
  例句: "The rats were sensitive to social cues, even from robots."
  形近词: 
    - clue线索
    - hint提示
  反义词: 
    - ignore忽视
  近义词:
    - signal信号
    - prompt提示
    - indication指示

