crack:
  词性: 
    - v
  意思: 突破，打入（高排名或高水平）
  例句: "The athlete cracked the top 10 in the national rankings."
  形近词: 
    - break 进入
  反义词: 
    - miss 错过
  近义词:
    - enter 进入
    - reach 达到

chart:
  词性: 
    - n
    - v
  意思: 排行榜，图表；记录，绘制
  例句: "The song quickly rose to the top of the music charts."
  形近词: 
    - graph 图表
  反义词: 
    - text 文本
  近义词:
    - ranking 排名
    - diagram 图表

institution:
  词性: 
    - n
  意思: 机构，学院；制度
  例句: "The university is a highly respected institution in the field of science."
  形近词: 
    - organization 组织
  反义词: 
    - individual 个人
  近义词:
    - establishment 机构
    - foundation 基金会/机构

indicator:
  词性: 
    - n
  意思: 指标，指示物
  例句: "The unemployment rate is an indicator of economic health."
  形近词: 
    - signal 信号
  反义词: 
    - outcome 结果
  近义词:
    - measure 测量指标
    - gauge 评估

spot:
  词性: 
    - n
    - v
  意思: 位置，名次；发现，注意到
  例句: "She secured the top spot in the competition."
  形近词: 
    - place 位置
  反义词: 
    - miss 错过
  近义词:
    - position 位置
    - rank 排名

consecutive:
  词性: 
    - adj
  意思: 连续的，连贯的
  例句: "He won the championship for three consecutive years."
  形近词: 
    - sequential 连续的
  反义词: 
    - intermittent 间断的
  近义词:
    - successive 连续的
    - uninterrupted 不间断的

respectively:
  词性: 
    - adv
  意思: 分别，各自地
  例句: "The students ranked first, second, and third, respectively."
  形近词: 
    - individually 各自地
  反义词: 
    - collectively 共同地
  近义词:
    - in order 按顺序
    - in turn 依次

faculty:
  词性: 
    - n
  意思: 教职员工；系，院
  例句: "The university has a diverse faculty with professors from around the world."
  形近词: 
    - staff 员工
  反义词: 
    - students 学生
  近义词:
    - academic staff 学术人员
    - department 部门（尤其指学术部门）

initiative:
  词性: 
    - n
  意思: 举措，倡议
  例句: "The government launched a new initiative to reduce carbon emissions."
  形近词: 
    - project 项目
  反义词: 
    - inaction 无行动
  近义词:
    - plan 计划
    - scheme 方案

metric:
  词性: 
    - n
  意思: 指标，度量标准
  例句: "Academic reputation is a key metric in university rankings."
  形近词: 
    - measure 测量
  反义词: 
    - estimation 估计
  近义词:
    - standard 标准
    - criterion 标准

proportion:
  词性: 
    - n
  意思: 比例，部分
  例句: "A large proportion of the students are from overseas."
  形近词: 
    - ratio 比率
  反义词: 
    - whole 整体
  近义词:
    - percentage 百分比
    - share 份额

