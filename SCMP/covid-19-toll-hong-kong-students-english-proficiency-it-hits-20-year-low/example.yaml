competency:
  词性: 
    - n
  意思: 能力，熟练
  例句: "Her competency in English made her a strong candidate for the job."
  形近词: 
    - competence 能力
  反义词: 
    - incompetency 不胜任
  近义词:
    - proficiency 熟练
    - ability 能力

attribute:
  词性: 
    - v
    - n
  意思: 归因于，属性
  例句: "He attributes his success to hard work and determination."
  形近词: 
    - contribute 贡献
  反义词: 
    - dissociate 解除关联
  近义词:
    - ascribe 归因于
    - credit 归功于

proficiency:
  词性: 
    - n
  意思: 熟练，精通
  例句: "Her proficiency in multiple languages is impressive."
  形近词: 
    - efficiency 效率
  反义词: 
    - incompetence 不熟练
  近义词:
    - skill 技能
    - expertise 专长


address:
  词性: 
    - v
    - n
  意思: 处理，演讲
  例句: "We must address the issue of climate change immediately."
  形近词: 
    - resolve 解决
  反义词: 
    - neglect 忽视
  近义词:
    - tackle 应对
    - handle 处理

